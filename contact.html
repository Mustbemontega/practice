<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact - Sentra Firearms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Get in touch with Sentra Firearms.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="brand"><span class="dot"></span>Sentra Firearms</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="enquiry.html">Enquiry</a>
      </nav>
    </header>

    <main class="container">
      <h1>Contact Us</h1>

      <form id="contact-form" novalidate>
        <label for="name">Full name</label>
        <input id="name" type="text" required>

        <label for="email">Email address</label>
        <input id="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <input type="submit" class="btn" value="Send message">
      </form>

      <h4 style="margin-top:18px">Contact details</h4>
      <p class="small">Email: info@sentrafirearms.co.za</p>
      <p class="small">Phone: +27 123 456 7890</p>
    </main>

    <footer>
      <p>&copy; 2025 Sentra Firearms.</p>
    </footer>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
